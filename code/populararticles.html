<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLD</title>
    <link rel="stylesheet" href="populararticles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./populararticles.css"/>
  </head>
  <body>
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="#">JDL</a>
        </div>
        <ul class="menu-list" id="menu-list">
          <div class="cancel-btn">
            <i class="fas fa-2x fa-times"></i>
          </div>
          <li class="menu-li"><a href="#">Home</a></li>
          <li class="item1" id="item1"><a href="#">About</a></li>
          <li class="item2" id="item2"><a href="#">Topics</a></li>
          <li class="item3" id="item3"><a href="#">Popular Articles</a></li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <h1 class="topicstext">Popular Articles</h1>
    <div>
        <h2 style="text-align: center; margin-top: 5%;">Coming soon...</h2>
    </div>
    <br>
    <br>
    <br>
    <div class="impressum-datenschutz-banner">
        <p>
          <a class="impressumd" href="./impressum.html">Impressum</a> |
          <a class="impressumd" href="./datenschutz.html">Datenschutz</a>
        </p>
    </div>
    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = ()=>{
          navbar.classList.add("show");
          menuBtn.classList.add("hide");
          body.classList.add("disabled");
        }
        cancelBtn.onclick = ()=>{
          body.classList.remove("disabled");
          navbar.classList.remove("show");
          menuBtn.classList.remove("hide");
        }
        window.onscroll = ()=>{
          this.scrollY >= 0 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
      </script>
  </body>
</html>
